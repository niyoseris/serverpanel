<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDS Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(31, 41, 55, 0.6) 0%, rgba(17, 24, 39, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="h-full text-gray-100 antialiased selection:bg-indigo-500 selection:text-white">
    <div class="min-h-full flex">
        <!-- Sidebar -->
        <div
            class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0 border-r border-gray-800 bg-gray-900/50 backdrop-blur-xl">
            <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
                <div class="flex items-center flex-shrink-0 px-6 mb-8">
                    <span class="text-2xl font-bold gradient-text tracking-tight">VDS Panel</span>
                </div>
                <nav class="flex-1 px-4 space-y-2">
                    <a href="{{ url_for('main.dashboard') }}"
                        class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {{ 'bg-indigo-600/20 text-indigo-300 shadow-lg shadow-indigo-900/20' if request.endpoint == 'main.dashboard' else 'text-gray-400 hover:bg-gray-800 hover:text-white' }}">
                        <svg class="mr-3 h-6 w-6 {{ 'text-indigo-400' if request.endpoint == 'main.dashboard' else 'text-gray-500 group-hover:text-gray-300' }}"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        Dashboard
                    </a>
                    <a href="{{ url_for('main.system_status') }}"
                        class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {{ 'bg-indigo-600/20 text-indigo-300 shadow-lg shadow-indigo-900/20' if request.endpoint == 'main.system_status' else 'text-gray-400 hover:bg-gray-800 hover:text-white' }}">
                        <svg class="mr-3 h-6 w-6 {{ 'text-indigo-400' if request.endpoint == 'main.system_status' else 'text-gray-500 group-hover:text-gray-300' }}"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        System Status
                    </a>
                    <a href="{{ url_for('main.terminal') }}"
                        class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {{ 'bg-indigo-600/20 text-indigo-300 shadow-lg shadow-indigo-900/20' if request.endpoint == 'main.terminal' else 'text-gray-400 hover:bg-gray-800 hover:text-white' }}">
                        <svg class="mr-3 h-6 w-6 {{ 'text-indigo-400' if request.endpoint == 'main.terminal' else 'text-gray-500 group-hover:text-gray-300' }}"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Terminal
                    </a>
                    <a href="{{ url_for('main.settings') }}"
                        class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {{ 'bg-indigo-600/20 text-indigo-300 shadow-lg shadow-indigo-900/20' if request.endpoint == 'main.settings' else 'text-gray-400 hover:bg-gray-800 hover:text-white' }}">
                        <svg class="mr-3 h-6 w-6 {{ 'text-indigo-400' if request.endpoint == 'main.settings' else 'text-gray-500 group-hover:text-gray-300' }}" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Settings
                    </a>
                    <a href="{{ url_for('main.deployment_page') }}"
                        class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {{ 'bg-indigo-600/20 text-indigo-300 shadow-lg shadow-indigo-900/20' if request.endpoint == 'main.deployment_page' else 'text-gray-400 hover:bg-gray-800 hover:text-white' }}">
                        <svg class="mr-3 h-6 w-6 {{ 'text-indigo-400' if request.endpoint == 'main.deployment_page' else 'text-gray-500 group-hover:text-gray-300' }}" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        Deployment
                    </a>
                </nav>
                <div class="mt-auto p-4 border-t border-gray-800">
                    <a href="{{ url_for('main.logout') }}"
                        class="flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-all duration-200">
                        <svg class="mr-3 h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div
            class="lg:pl-64 flex flex-col flex-1 min-h-screen bg-[url('https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif')] bg-cover bg-no-repeat bg-fixed">
            <main class="flex-1 py-10">
                <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="mb-8 rounded-xl bg-indigo-500/10 border border-indigo-500/20 p-4 backdrop-blur-sm">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-indigo-200">{{ message }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>

</html>
